<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<title>News Analyzer - Analysis</title>
	</head>
	<script>
		function analyzeText(num) {
			var file = document.getElementById(num).value;
			window.location = "/files/" + file + "/analyze";
		}
	</script>
	<body>
		<div class="bigText">Text Analysis</div>
		<div class="smallText">Select which file you would like to analyze:</div>
		{% for file in session['files'] %}
			<a class="file" onclick="analyzeText({{loop.index}})">{{ loop.index }}. {{ file }}</div>
			<input type="hidden"  id="{{loop.index}}" value="{{file}}">
			<br>
		{% endfor %}	
	</body>
</html>
