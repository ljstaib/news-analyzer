<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
		<title>News Analyzer - Log In</title>
	</head>
	<body>
		<div class="bigText">Log In</div>
		{% with messages = get_flashed_messages() %}
		  {% if messages %}
			{% for message in messages %}
				{% if message == "Credentials do not match." %}
				<div class="errorText" role="alert" name="errorAlert">
					{{message}}
			  	</div>
			  {% endif %}
			{% endfor %}
		  {% endif %}
		{% endwith %}
		<form action="/users/login" style="text-align: center" method="post">
			<div class="smallText">Username</div>
			<input type="text" name="login_username" required>
			<div class="smallText">Password</div>
			<input type="password" name="login_password" required>
			<br><br>
			<input type="submit" value="Log In">
		</form>
	</body>
</html>
